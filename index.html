<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric / Imperial Conversion</title>
</head>
<body>
    <div id="inputSection">
    <h3>Metric/Imperial Unit Conversion</h3>
    <input type="number" id="input" placeholder="0">
    </div>

    <div id="outputSection">
        <h4>Length (Meter/Feet)</h4>
        <p id="len.mf">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        <br>
        <h4>Volume (Liters/Gallons)</h4>
        <p id="vol.lg">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        <br>
        <h4>Mass (Kilogram/Pounds)</h4>
        <p id="mass.kp">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
